<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./app.component.css" rel="stylesheet">
</head>
  <body>
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-row flex-md-row justify-content-evenly">
          <a class="py-2 d-md-inline-block" href="#">Home</a>
          <a class="py-2 d-md-inline-block" href="#">About</a>
        </nav>
    </header>
    <main class="container">
        <div class="d-flex justify-content-around">
            <h1>Series en HBO MAX</h1> 
            <button type="btn-add" class="btn btn-primary" id="add-card" (click)="openModal()">
              Agregar Tarjeta
            </button>
        </div>
    </main>
    <main class="d-flex flex-row justify-content-evenly flex-wrap">
        <app-card></app-card>
        <app-card></app-card>
        <app-card></app-card>
    </main>
    <div class="" *ngIf="modalStatus == true">
      <app-modalgenerate></app-modalgenerate>
    </div>
    <div class="" *ngIf="modalEditStatus == true">
      <app-modaledit></app-modaledit>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
